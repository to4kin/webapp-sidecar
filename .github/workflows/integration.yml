name: "integration"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.17
    
    steps:
      - uses: actions/checkout@v2

      - name: Test verbose
        run: make test-verbose
      
      - name: Test coverage
        run: make test-coverage
      
      - name: Test bench
        run: make test-bench
      
      - name: Test race
        run: make test-race

  build:
    runs-on: ubuntu-latest
    container: golang:1.17
    needs: test
    
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: make all
